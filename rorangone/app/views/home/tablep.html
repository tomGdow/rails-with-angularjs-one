  <table>
    <thead>
      <tr>
        <th>Name</th>
        <th>Description</th>
        <th>Category</th>
        <th>Price</th>
        <th colspan="3"></th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="p in collection">
        <td>{{ p.name }}</td>
        <td>{{ p.description }}</td>
        <td>{{ p.category }}</td>
        <td>{{ p.price }}</td>
        <td><a href="/#/view5" ng-click="sendId({id: p.id})">Show</a></td>
        <td><a href="/#/view6" ng-click="sendId({id: p.id})">Edit</a></td>
        <td>
          <a rel="nofollow" data-remote="true" data-method="delete" data-confirm="Are you sure?" href="/products/{{p.id}}">
            Destroy
          </a>
        </td>
      </tr>
    </tbody>
  </table>
